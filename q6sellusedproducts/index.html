<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classifieds - Buy and Sell</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Buy and Sell Used Products</h1>

    <div class="action-buttons">
      <button id="sellBtn">Sell a Product</button>
      <button id="buyBtn">Buy a Product</button>
    </div>
    
    <div id="sellForm" class="form-section">
      <h2>Sell a Product</h2>
      <form id="productForm">
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="text" id="productDescription" placeholder="Product Description" required>
        <input type="number" id="productPrice" placeholder="Price" required>
        <button type="submit">Add Product</button>
      </form>
    </div>

    <div id="buySection" class="form-section">
      <h2>Available Products</h2>
      <div id="productList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
