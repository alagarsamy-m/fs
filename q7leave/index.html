<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Leave Management System</h1>

        <div class="leave-info">
            <p><strong>Casual Leave: </strong><span id="casual-leave">0</span> days</p>
            <p><strong>Medical Leave: </strong><span id="medical-leave">0</span> days</p>
        </div>

        <h2>Apply for Leave</h2>
        <form id="leave-form">
            <label for="leave-type">Leave Type:</label>
            <select id="leave-type" required>
                <option value="casual">Casual Leave</option>
                <option value="medical">Medical Leave</option>
            </select>
            <br>

            <label for="leave-days">Number of Days:</label>
            <input type="number" id="leave-days" min="1" required>
            <br>

            <button type="submit">Apply Leave</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
